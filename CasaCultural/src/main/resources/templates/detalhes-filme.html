<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Filme</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <style>
        /* Reset CSS completo */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* For√ßa o background em toda a tela */
        html, body {
            height: 100%;
            background-color: #ffffff !important;
            transition: background-color 0.3s ease;
        }

        /* Wrapper da p√°gina */
        .page-wrapper {
            min-height: 100vh;
            background-color: #ffffff;
            transition: background-color 0.3s ease;
        }

        /* Container principal */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: transparent;
        }

        /* Bot√£o toggle dark mode */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .dark-mode-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Estilos gerais */
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #444;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        h3 {
            color: #555;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        p, li {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        /* Card do filme */
        .filme-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .filme-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }

        /* Se√ß√£o de an√°lises */
        .analises-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .analise-item {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #667eea;
        }

        .analise-nota {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Formul√°rio de an√°lise */
        .form-analise {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* Bot√µes */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        /* Links */
        a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* DARK MODE STYLES */
        .dark-mode html,
        .dark-mode body {
            background-color: #1a1a1a !important;
            color: #e0e0e0 !important;
        }

        .dark-mode .page-wrapper {
            background-color: #1a1a1a !important;
        }

        .dark-mode h1 {
            color: #ffffff !important;
        }

        .dark-mode h2 {
            color: #e0e0e0 !important;
        }

        .dark-mode h3 {
            color: #cccccc !important;
        }

        .dark-mode p,
        .dark-mode li {
            color: #b0b0b0 !important;
        }

        .dark-mode .filme-card {
            background: #2d2d2d !important;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5) !important;
        }

        .dark-mode .analises-section {
            background: #2d2d2d !important;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5) !important;
        }

        .dark-mode .analise-item {
            background: #3d3d3d !important;
            color: #e0e0e0 !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3) !important;
        }

        .dark-mode .form-analise {
            background: #2d2d2d !important;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5) !important;
        }

        .dark-mode label {
            color: #e0e0e0 !important;
        }

        .dark-mode input,
        .dark-mode textarea,
        .dark-mode select {
            background: #3d3d3d !important;
            color: #e0e0e0 !important;
            border: 2px solid #555 !important;
        }

        .dark-mode input:focus,
        .dark-mode textarea:focus,
        .dark-mode select:focus {
            border-color: #667eea !important;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3) !important;
        }

        .dark-mode a {
            color: #8fb4ff !important;
        }

        .dark-mode a:hover {
            color: #a5c6ff !important;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .dark-mode-toggle {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .filme-card,
            .analises-section,
            .form-analise {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <!-- Bot√£o toggle dark mode -->
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô</button>

        <div class="container">
            <h1>Detalhes do Filme</h1>
            
            <!-- Card do filme -->
            <div class="filme-card">
                <h2 id="filme-titulo"></h2>
                <p><strong>G√™nero:</strong> <span id="filme-genero"></span></p>
                <p><strong>Ano:</strong> <span id="filme-ano"></span></p>
                <p><strong>Descri√ß√£o:</strong> <span id="filme-descricao"></span></p>
            </div>

            <!-- Se√ß√£o de an√°lises -->
            <div class="analises-section">
                <h2>An√°lises</h2>
                <div id="analises-container">
                    <!-- An√°lises ser√£o carregadas aqui -->
                </div>
            </div>

            <!-- Formul√°rio para nova an√°lise -->
            <div class="form-analise">
                <h2>Adicionar Nova An√°lise</h2>
                <form id="form-analise">
                    <div class="form-group">
                        <label for="nota">Nota (1-10):</label>
                        <select id="nota" name="nota" required>
                            <option value="">Selecione uma nota</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="texto">Sua An√°lise:</label>
                        <textarea id="texto" name="texto" placeholder="Escreva sua an√°lise do filme..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar An√°lise</button>
                </form>
            </div>

            <!-- Bot√µes de navega√ß√£o -->
            <div style="text-align: center; margin-top: 30px;">
                <a href="lista-filmes" class="btn btn-secondary">‚Üê Voltar para Lista</a>
            </div>
        </div>
    </div>

    <script>
        // Fun√ß√£o para alternar dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            
            // Salva a prefer√™ncia
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
            
            // Atualiza o √≠cone do bot√£o
            const toggleBtn = document.querySelector('.dark-mode-toggle');
            toggleBtn.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
        }

        // Carrega a prefer√™ncia salva
        function loadDarkModePreference() {
            const savedDarkMode = localStorage.getItem('darkMode');
            if (savedDarkMode === 'true') {
                document.body.classList.add('dark-mode');
                document.querySelector('.dark-mode-toggle').textContent = '‚òÄÔ∏è';
            }
        }

        // Atalho de teclado para dark mode (Ctrl + D)
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'd') {
                e.preventDefault();
                toggleDarkMode();
            }
        });
// Fun√ß√£o para obter par√¢metros da URL
function getUrlParameter(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
}
  document.addEventListener('DOMContentLoaded', function() {
    loadDarkModePreference();
    carregarDetalhesFilme();
    carregarAnalises();
     document.getElementById('form-analise').addEventListener('submit', adicionarAnalise);

});// Fun√ß√£o para carregar an√°lises
function carregarAnalises() {
    const filmeId = getUrlParameter('id');
    if (!filmeId) return;

    const analises = JSON.parse(localStorage.getItem('analyses') || '[]');
    const analisesDestefilme = analises.filter(a => a.movieId == filmeId);
    
    const container = document.getElementById('analises-container');
    
    if (analisesDestefilme.length === 0) {
        container.innerHTML = '<p>Nenhuma an√°lise encontrada para este filme. Seja o primeiro a avaliar!</p>';
        return;
    }

    container.innerHTML = '';
    
    analisesDestefilme.forEach(analise => {
        const analiseDiv = document.createElement('div');
        analiseDiv.className = 'analise-item';
        const dataFormatada = new Date(analise.date).toLocaleDateString('pt-BR');
        
        analiseDiv.innerHTML = `
            <div class="analise-nota">‚≠ê ${analise.rating}/10</div>
            <p><strong>An√°lise:</strong> ${analise.text}</p>
            <p><small>Postado em: ${dataFormatada}</small></p>
        `;
        
        container.appendChild(analiseDiv);
    });
}
// Fun√ß√£o para carregar detalhes do filme

// Fun√ß√£o para carregar detalhes do filme - usando dados reais do banco
// Fun√ß√£o para carregar detalhes do filme do servidor
function carregarDetalhesFilme() {
    const filmeId = getUrlParameter('id');
    
    if (!filmeId) {
        alert('ID do filme n√£o encontrado!');
        return;
    }

    // Faz requisi√ß√£o para o servidor buscar o filme
    fetch(`/api/filmes/${filmeId}`) // Ajuste a URL conforme sua API
        .then(response => response.json())
        .then(filme => {
            if (!filme) {
                alert('Filme n√£o encontrado no banco!');
                return;
            }
            
            // Preenche os dados do filme
           document.getElementById('filme-titulo').textContent = filme.titulo || 'T√≠tulo n√£o dispon√≠vel';
           document.getElementById('filme-genero').textContent = filme.genero || 'G√™nero n√£o dispon√≠vel';
document.getElementById('filme-ano').textContent = filme.ano || 'Ano n√£o dispon√≠vel';
document.getElementById('filme-descricao').textContent = filme.sinopse || 'Sinopse n√£o dispon√≠vel';

            console.log('Filme carregado do servidor:', filme);
        })
        .catch(error => {
            console.error('Erro ao carregar filme:', error);
            alert('Erro ao carregar dados do filme');
        });
} 
// Fun√ß√£o para adicionar nova an√°lise
function adicionarAnalise(event) {
    event.preventDefault();
    
    const filmeId = getUrlParameter('id');
    const nota = document.getElementById('nota').value;
    const texto = document.getElementById('texto').value;
    
    console.log('Dados da an√°lise:', {filmeId, nota, texto});
    
    if (!filmeId) {
        alert('ID do filme n√£o encontrado!');
        return;
    }
    
    if (!nota || !texto) {
        alert('Preencha todos os campos!');
        return;
    }
    // üîΩ Aqui entra o fetch correto:
    fetch(`http://localhost:8080/api/analises/filme/${filmeId}`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            texto: texto,
            nota: Number(nota)
        })
    })

    // Carrega an√°lises existentes
    const analises = JSON.parse(localStorage.getItem('analyses') || '[]');
    
    // Cria nova an√°lise
    const novaAnalise = {
        id: Date.now(),
        movieId: filmeId,
        rating: nota,
        text: texto,
        date: new Date().toISOString()
    };

    console.log('Nova an√°lise criada:', novaAnalise);

    // Adiciona √† lista
    analises.push(novaAnalise);
    localStorage.setItem('analyses', JSON.stringify(analises));
    
    // Limpa o formul√°rio
    document.getElementById('nota').value = '';
    document.getElementById('texto').value = '';
    
    // Recarrega as an√°lises
    carregarAnalises();
    
    alert('An√°lise adicionada com sucesso!');
}
    </script>
